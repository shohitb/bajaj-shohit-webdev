 <div class="container-fluid sb-form-padding">
        <form>
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" id="username" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="text_id">Text</label>
                <input id="text_id" type="text" class="form-control" placeholder="Text about the video">
            </div>
            <div class="form-group">
                <label for="url_id">URL</label>
                <input ng-model="model.widget.url" id="url_id" type="url" class="form-control" value="http://youtube.com/hello.html">
            </div>
            <div class="form-group">
                <label for="width_id">Width</label>
                <input ng-model="model.widget.width" id="width_id" type="text" class="form-control" placeholder="100%">
            </div>
            <a ng-click="model.deleteWidget(widget)" class="btn btn-danger  btn-block" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">Delete</a>
        </form>
 </div>
