
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid bg-primary">
            <a class="navbar-brand glyphicon glyphicon-chevron-left" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
            </a>
            <a class="navbar-brand">
                Widget Edit
            </a>
            <a class="navbar-brand glyphicon glyphicon-ok pull-right" ng-click="model.updateWidget(model.widget)">
            </a>
    </div>
</nav>

<div class="container-fluid sb-form-padding">
        <form>
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" id="username" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="text_id">Text</label>
                <input ng-model="model.widget.text" id="text_id" type="text" class="form-control" placeholder="Text about the image">
            </div>
            <div class="form-group">
                <label for="url_id">URL</label>
                <input ng-model="model.widget.url" id="url_id" type="url" class="form-control" value="http://fakebook.com/hello.html">
            </div>
            <div class="form-group">
                <label for="width_id" >Width</label>
                <input ng-model="model.widget.width" id="width_id" type="text" class="form-control"  value="100%">
            </div>
            <div class="form-group">
                <label for="upload_id">Upload</label>
                <input id="upload_id" type="file" class="form-control" placeholder="No file chosen" />
            </div>
            <a class="btn btn-primary  btn-block" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">Upload image</a>
            <a ng-click="model.deleteWidget(widget)" class="btn btn-danger  btn-block" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">Delete</a>
        </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid bg-primary">
        <a class="navbar-brand glyphicon glyphicon-user pull-right" href="#/user/{{model.userId}}"></a>
    </div>
</nav>
